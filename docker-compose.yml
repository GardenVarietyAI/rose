version: '3.8'

services:
  rose-server:
    build:
      context: .
      dockerfile: Dockerfile.codex
    ports:
      - "8004:8004"
    environment:
      - ROSE_SERVER_CHROMADB_HOST=chromadb
    volumes:
      - ./data:/app/data
      - ~/.cache/huggingface:/root/.cache/huggingface
    depends_on:
      - chromadb

  chromadb:
    image: chromadb/chroma:latest
    ports:
      - "8003:8000"
    volumes:
      - chromadb-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=false

volumes:
  chromadb-data: