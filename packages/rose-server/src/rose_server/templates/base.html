<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}ROSE{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="/static/vendor/sanitize/sanitize.css">
  <style>
    :root {
      --rose-color-link: #00f;
      --rose-color-text-strong: #000;
      --rose-color-hr: #333;
      --rose-color-border: gainsboro;
      --rose-color-divider: #ddd;
      --rose-color-text-muted: #666;
      --rose-color-text-subtle: #888;
      --rose-color-shadow: rgba(0, 0, 0, 0.05);
      --rose-color-target-border: darkslategray;
      --rose-color-target-bg: honeydew;
      --rose-color-accent: seagreen;
      --rose-color-transparent: transparent;
    }

    body {
      font-family: monospace;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    a { color: var(--rose-color-link); text-decoration: none; }
    h1 { margin-bottom: 10px; }
    h1 a { color: var(--rose-color-text-strong); }
    hr { border: 1px solid var(--rose-color-hr); margin: 20px 0; }
    {% block extra_style %}{% endblock %}
  </style>
</head>
<body>
  <h1><a href="/v1/search">ROSE</a></h1>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <script defer src="/static/vendor/alpine/alpine.min.js"></script>
  <script defer src="/static/app/app.js"></script>
</body>
</html>
