<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Chat</title>
    <link rel="stylesheet" href="/static/main.css">
    <style>
        rose-chat,
        user-message,
        assistant-message,
        system-message {
            display: block;
        }
        rose-chat {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        rose-chat.drag-active {
            outline: 2px dashed rgba(251, 113, 133, 0.5);
            outline-offset: -10px;
            background: rgba(251, 113, 133, 0.05);
        }
    </style>
</head>
<body class="m-0 h-screen bg-neutral-900 text-neutral-100">
    <rose-chat data-model="{{ default_model }}"></rose-chat>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
