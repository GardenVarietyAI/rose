# Workspace root configuration - not a package itself

[tool.uv.workspace]
members = [
    "packages/rose-server",
    "packages/rose-cli",
    "packages/rose-trainer",
    "packages/rose-utils",
]

[tool.uv]
dev-dependencies = [
    "ruff>=0.11.11",
    "pre-commit>=4.2.0",
    "mypy>=1.13.0",
    "types-aiofiles>=24.1.0.20250606",
    "types-psutil>=7.0.0.20250601",
    "sqlalchemy[mypy]>=2.0.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.26.0",
    "httpx>=0.28.1",
    "maturin~=1.9.3",
]

[tool.pytest.ini_options]
pythonpath = ["packages/rose-server/src", "packages/rose-cli/src", "packages/rose-trainer/src", "packages/rose-utils/src"]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.uv.sources]
rose-server = { workspace = true }
rose-cli = { workspace = true }
rose-trainer = { workspace = true }
rose-utils = { workspace = true }
